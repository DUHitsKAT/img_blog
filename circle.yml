ruby:
  version:
    2.0.0-p451

## Customize dependencies
dependencies:
  pre:
    - gem install bundler --pre

  override:
    - bundle install

## Customize database setup
database:
  override:
    - bundle exec rake db:setup

## Customize test commands
test:
  override:
    - bundle exec rake db:migrate test:prepare
  post:
    - bundle exec cucumber
        environment:
          RAILS_ENV: test
          RACK_ENV: test
  post:
    - bundle exec rspec spec
        environment:
          RAILS_ENV: test
          RACK_ENV: test

